# SonarQube Community Edition Configuration

# Project identification
sonar.projectKey=Next.js-WordPress
sonar.projectName=Next.js WordPress
sonar.projectVersion=2.0.0

# SonarQube server URL
sonar.host.url=http://localhost:9000

# Source code location
sonar.sources=app,components,lib
sonar.tests=app,components,lib

# File patterns
sonar.inclusions=**/*.ts,**/*.tsx
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx
sonar.exclusions=**/*.module.css,**/*.css,**/node_modules/**,**/.next/**,**/dist/**,**/build/**,**/coverage/**,**/public/**,**/lib/generated.ts

# TypeScript/JavaScript specific
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.tsconfigPath=tsconfig.json

# Code coverage
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.config.*,**/test-utils/**,**/mocks/**,**/msw/**

# Duplication detection exclusions (auto-generated files only)
sonar.cpd.exclusions=**/lib/generated.ts

# Source encoding
sonar.sourceEncoding=UTF-8

# SCM provider
sonar.scm.provider=git
